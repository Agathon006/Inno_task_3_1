<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/youtube.ico" />
    <link rel="stylesheet" href="./styles/reset/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>YouTube Redesign Concept</title>
  </head>
  <body>
    <div class="global-wrapper">
      <header class="header">
        <div class="header__left-wrapper">
          <button class="header__burger-btn"></button>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="header__youtube-link"
          ></a>
          <div class="header__search-input-wrapper">
            <input
              type="search"
              name="video-search"
              placeholder="Search"
              class="header__search-input"
            />
            <button class="header__input-search-btn"></button>
          </div>
        </div>
        <div class="header__right-wrapper">
          <div class="header__btns-wrapper">
            <button class="header__btn-camera"></button>
            <button class="header__btn-nine-dots"></button>
            <button class="header__btn-bell">
              <span class="header__bell-notifications">3</span>
            </button>
          </div>
          <button class="header__btn-search"></button>
          <button class="header__btn-profile"></button>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-list-item footer__nav-list-item_home">
              <a href="#" class="footer__link">
                <div class="footer__link-img-wrapper">
                  <img
                    src="./assets/icons/home.svg"
                    alt="home"
                    class="footer__link-img footer__link-img_home"
                  />
                </div>
                <span class="footer__link-text footer__link-text_red">
                  Home
                </span>
              </a>
            </li>
            <li class="footer__nav-list-item footer__nav-list-item_trending">
              <a href="#" class="footer__link">
                <div class="footer__link-img-wrapper">
                  <img
                    src="./assets/icons/trending.svg"
                    alt="trending"
                    class="footer__link-img footer__link-img_trending"
                  />
                </div>
                <span class="footer__link-text">Trending</span>
              </a>
            </li>
            <li
              class="footer__nav-list-item footer__nav-list-item_subscriptions"
            >
              <a href="#" class="footer__link">
                <div class="footer__link-img-wrapper">
                  <img
                    src="./assets/icons/subscriptions.svg"
                    alt="subscriptions"
                    class="footer__link-img footer__link-img_subscriptions"
                  />
                </div>
                <span class="footer__link-text">Subscriptions</span>
              </a>
            </li>
            <li class="footer__nav-list-item footer__nav-list-item_library">
              <a href="#" class="footer__link">
                <div class="footer__link-img-wrapper">
                  <img
                    src="./assets/icons/library.svg"
                    alt="library"
                    class="footer__link-img footer__link-img_library"
                  />
                </div>
                <span class="footer__link-text">Library</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
